name: AI Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    name: AI Review Job

    steps:
      # Repo'yu çek
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node kurulumu (AI script çalışacak)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Dependencies (eğer script bir şey kullanacaksa)
      - name: Install dependencies
        run: npm install

      # AI Review scriptini çalıştır
      - name: Run AI Review
        run: node .github/scripts/ai-review.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

